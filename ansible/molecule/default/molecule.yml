---
dependency:
  name: galaxy
  options:
    # vvv: True
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
  # https://yamllint.readthedocs.io/en/latest/configuration.html#ignoring-paths
  options:
    config-data: "{extends: relaxed, rules: {line-length: {max: 200}}}"
platforms:
  - name: psql
    image: postgres:9.6.5-alpine
    networks:
    - name: molecule
      aliases:
        - psql
    published_ports:
      - "5432:5432"
    command: "docker-entrypoint.sh postgres"
    env:
      POSTGRES_PASSWORD: concourse
      POSTGRES_USER: super
      POSTGRES_DB: concourse

  - name: concourse-web
    image: concourse/concourse:4.2.3
    volumes:
      - "/tmp/molecule_test:/opt:ro"
    networks:
    - name: molecule
      aliases:
        - concourse-web
    links:
       - "psql:psql"
    command: "web"
    published_ports:
      - "2222:2222"
      - "8080:8080"
    env:
      CONCOURSE_ADD_LOCAL_USER: concourse:concourse
      CONCOURSE_MAIN_TEAM_LOCAL_USER: concourse
      CONCOURSE_BIND_PORT: 8080
      CONCOURSE_EXTERNAL_URL: "http://localhost:8080"
      CONCOURSE_POSTGRES_HOST: psql
      CONCOURSE_POSTGRES_USER: super
      CONCOURSE_POSTGRES_PASSWORD: concourse
      CONCOURSE_POSTGRES_DATABASE: concourse
      CONCOURSE_CLUSTER_NAME: dev
      CONCOURSE_TSA_HOST_KEY: /opt/id_rsa
      CONCOURSE_TSA_AUTHORIZED_KEYS: /opt/id_rsa.pub
      CONCOURSE_TSA_SESSION_SIGNING_KEY: /opt/id_rsa

  - name: instance
    image: debian:stretch
    volumes:
      - "/tmp/molecule_test:/mnt/:ro"
    published_ports:
      - "9100:9100"
    privileged: yes
    command: "/bin/systemd"
    links:
       - "concourse-web:concourse-web"
    groups:
     - tag_project_external-worker
     - tag_role_worker
     - tag_cycloid_io_true
     - tag_env_test

provisioner:
  name: ansible

  env:
    MOLECULE_DEBUG: "true"
    #ANSIBLE_KEEP_REMOTE_FILES: "1"
  lint:
    name: ansible-lint
  playbooks:
    converge: ../../external-worker.yml
  options:
    # vault-password-file: ../../.vault-password
    extra-vars:
      env: test
      project: external-worker
      customer: cycloid
      role: worker
      concourse_tsa_host: concourse-web
      concourse_version: 5.6.0
      systemd_mount_device: 'LABEL=ephemeral0'
      concourse_tsa_public_key: "{{lookup('file', '/tmp/molecule_test/id_rsa.pub')}}"
      concourse_tsa_worker_key: "{{lookup('file', '/tmp/molecule_test/id_rsa')}}"
    connection: ""
    #skip-tags: molecule-notest
    #vvv: "True"


scenario:
  name: default
  # Override test sequence
  test_sequence:
  #- lint
  - destroy
  - dependency
  - syntax
  - create
  - prepare
  - converge
  #- idempotence
  #- side_effect
  - verify
  - destroy

verifier:
  name: testinfra
  lint:
    name: flake8
